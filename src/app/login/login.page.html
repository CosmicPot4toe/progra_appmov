<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
	<ion-list>

		<ion-list class="uwu">
			<ion-item>
				<ion-label position="floating">Username:</ion-label>
				<ion-input
					placeholder="Username"
					name="user" 
					maxlength="8" minlenght="3"
					[value]="UserModel"
					(ionInput)="onUserInput($event)"
					#ionInputEl></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Password:</ion-label>
				<ion-input
					type="password"
					name="pass"
					maxlength="4"
					[value]="PassModel"
					(ionInput)="onPassInput($event)"
					#ionInputAl></ion-input>
			</ion-item>
		</ion-list>

		<ion-button color="success" class="centro" [routerLink]="['/home']">
			Ingresar
		</ion-button>
	</ion-list>
</ion-content>
